<md-toolbar>
  <div class="md-toolbar-tools" flex layout-align="center">
    <span class="md-flex">Personal Information</span>
  </div>
</md-toolbar>

<div flex layout-align="center" layout="row">
  <md-input-container class="md-primary">
    <label>First Name</label>
    <input type="text">
  </md-input-container>
  <md-input-container class="md-primary">
    <label>Last Name</label>
    <input type="text">
  </md-input-container>
  <md-input-container class="md-primary">
    <label>Email</label>
    <input ng-model="signupCtrl.email" type="email">
  </md-input-container>
</div>
<div flex layout-align="center" layout="row">
  <md-input-container class="md-primary">
    <label>Date of Birth</label>
    <input type="text">
  </md-input-container>
  <md-input-container class="md-primary">
    <label>Phone Number</label>
    <input type="text">
  </md-input-container>
</div>
<div flex layout-align="center" layout="row">
  <md-input-container class="md-primary" style="width: 500">
    <label>Address</label>
    <input type="text">
  </md-input-container>
</div>
<div flex layout-align="center" layout="row">
  <md-input-container class="md-primary">
    <label>City</label>
    <input type="text">
  </md-input-container>
  <md-input-container class="md-primary">
    <label>State</label>
    <input type="text">
    </md-input-container>
  <md-input-container class="md-primary">
    <label>ZIP</label>
    <input type="text">
  </md-input-container>
</div>

<md-toolbar>
  <div class="md-toolbar-tools" flex layout-align="center">
    <span class="md-flex">Banking Information</span>
  </div>
</md-toolbar>

<div flex layout-align="center" layout="row">
  <md-input-container class="md-primary">
    <label>Account Number</label>
    <input type="text">
  </md-input-container>
  <md-input-container class="md-primary">
    <label>Routing Number</label>
    <input type="text">
  </md-input-container>
</div>

<div flex layout-align="end center" layout="column">
  <md-button class="md-primary md-raised" ng-click="bankingSubmit()" layout="row" flex layout-align="center">Submit</md-button>
</div>
