<html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="lib/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic"> -->
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1 class="md-display-1">*logo*</h1>
      </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
          <!-- Sidebar -->
          <md-input-container class="md-primary">
            <label>Find an Artist</label>
            <input type="text"> <!-- ng-model="user.name"> -->
          </md-input-container>
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
              <!-- This is the MAIN VIEW. -->
              <div ng-hide='form'></div>
              <ui-view>
            </md-content>
        </div>
    </div>
    <!-- Braintree Dependencies -->
    <script src="lib/braintree-web/dist/braintree.js"></script>
    <!-- Angular Material Dependencies -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.js"></script>-->
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angularjs-geolocation/src/geolocation.js"></script>
    <script src="app.js"></script>
  </body>
</html>
