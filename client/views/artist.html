  <h3 class="md-headline textColor" layout="row" flex layout-align="center">Payment</h3>
  <md-content class="md-padding">
    <md-whiteframe layout="column" layout-align="center center" ng-class="{error: isError, success: isPaid}">
      <span class="textColor"><p ng-bind="message"></p></span>
      <div class="dropin-container" ng-show="showDropinContainer">
        <form name="payment">
          <md-input-container>
            <label class="textColor">${{amount}}</label>
            <input type="number" ng-model="amount">
          </md-input-container>
          <div id="tip-payment"></div>
          <md-button class="md-raised md-accent textColor" type="submit">Tip Now</md-button>
        </form>
      </div>

  </md-content>
